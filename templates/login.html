<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — Phi AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #fafafa;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --text-tertiary: #86868b;
      --accent-blue: #007AFF;
      --accent-blue-hover: #0051D5;
      --border: #d2d2d7;
      --border-light: #e5e5ea;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-hover: 0 4px 12px rgba(0,0,0,0.12);
      --radius: 12px;
    }

    *{ 
      box-sizing:border-box;
      margin: 0;
      padding: 0;
    }

    body{
      margin:0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-primary);
      background: var(--bg-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{ 
      color: var(--accent-blue);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover{
      color: var(--accent-blue-hover);
    }

    .wrap{
      max-width: 480px;
      margin: 0 auto;
      padding: 48px 20px 80px;
    }

    /* ---- Header ---- */
    .topbar{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: -48px -20px 48px -20px;
      padding: 16px 20px;
      background: #1d1d1f;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand a{
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .brand a:hover{
      opacity: 0.8;
    }

    .logo-img{
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 8px;
      display: block;
    }

    .title h1{
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      color: white;
      letter-spacing: -0.5px;
    }

    .title .tag{
      margin-top: 4px;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      font-weight: 400;
    }

    /* ---- Card ---- */
    .card{
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      margin: 24px 0;
      text-align: center;
    }

    .card h2{
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 24px;
      letter-spacing: -0.5px;
    }

    /* ---- Form ---- */
    form label, form > div:not(.info-box){
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
      margin-top: 16px;
      text-align: left;
    }

    form > div:first-child{
      margin-top: 0;
    }

    input[type="email"],
    input[type="password"]{
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s ease;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus{
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
    }

    input::placeholder{
      color: var(--text-tertiary);
    }

    button, .btn{
      width: 100%;
      padding: 14px 24px;
      background: var(--accent-blue);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 24px;
      font-family: inherit;
    }

    button:hover, .btn:hover{
      background: var(--accent-blue-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
    }

    .link{
      display: inline-block;
      margin-top: 24px;
      color: var(--accent-blue);
      font-size: 15px;
    }

    .forgot-link{
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 16px;
      display: block;
    }

    /* ---- Messages ---- */
    .card .error,
    .card .success{
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      text-align: left;
    }

    .card .error{
      background: #fff0f0;
      border: 1px solid #ffd0d0;
      color: #d32f2f;
    }

    .card .success{
      background: #f0fff4;
      border: 1px solid #c0ffc0;
      color: #2e7d32;
    }

    /* ---- Responsive ---- */
    @media (max-width: 768px){
      .wrap{
        padding: 32px 16px 60px;
      }

      .card{
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/phi-ai-logo.png') }}" alt="Phi Ai Logo" class="logo-img" onerror="this.style.display='none';">
        <div class="title">
          <h1>Phi AI</h1>
          <div class="tag">Login</div>
        </div>
        </a>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="card">
          {% for m in messages %}
            <div class="error">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="card">
      <h2>Login</h2>
      
      <div>Email</div>
      <input name="email" type="email" required placeholder="your.email@example.com">

      <div>Password</div>
      <input name="password" type="password" required placeholder="Enter your password">

      <button type="submit">Login</button>

      <a href="{{ url_for('forgot_password_get') }}" class="forgot-link">Forgot Password?</a>
    </form>

    <a href="{{ url_for('index') }}" class="link">← Back to Home</a>
  </div>
</body>
</html>
