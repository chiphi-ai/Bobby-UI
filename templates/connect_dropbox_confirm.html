<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connect Dropbox â€” Phi AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated Wave Background -->
  <div class="bg-waves{% if waves_debug %} debug-mode{% endif %}" aria-hidden="true"></div>
  {% if waves_debug %}
  <div class="waves-debug-badge">ðŸŒŠ WAVES ON</div>
  {% endif %}
  
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <a href="{{ url_for('account_home') }}" class="header-brand">
          <img src="{{ url_for('static', filename='images/logo.png.png') }}" alt="Phi AI" class="header-logo">
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content main-content-narrow enter">
      <div class="card holo-border enter enter-delay-1" style="text-align: center;">
        <div class="card-header">
          <h2 class="card-title">Complete Dropbox Connection</h2>
        </div>
        <div class="card-body">
          <p class="text-muted" style="margin-bottom: var(--space-xl);">
            You're now logged in. Click the button below to authorize Phi AI to access your Dropbox account.
          </p>
          <button id="connectBtn" onclick="connectDropbox()" class="btn btn-primary">
            Connect to Dropbox
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">
        <p>&copy; 2026 Phi AI. All rights reserved.</p>
        <p style="margin-top: var(--space-sm); font-size: var(--font-size-sm); color: var(--text-secondary);">189 Vassar St, Cambridge, MA 02139</p>
      </div>
    </footer>
  </div>

  <script>
    function connectDropbox() {
      const btn = document.getElementById('connectBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Connecting...';
      
      // Redirect to Dropbox authorization
      window.location.href = "{{ url_for('dropbox_authorize') }}";
    }
  </script>
</body>
</html>
