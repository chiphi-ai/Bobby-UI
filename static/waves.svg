        stroke="rgba(30, 108, 255, 0.28)" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M0,200 Q150,180 300,200 T600,200 T900,200 T1200,200" 
